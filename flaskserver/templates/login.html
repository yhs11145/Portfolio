<html>
    <head>
        <meta charset="="utf-8">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='signin.css')}}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="text/javascript">
        function login(){
            var loginForm=document.myform;
            var userid=loginForm.id.value;
            var userpw=loginForm.pw.value;
            if(!userid || !userpw)
            {
                swal.fire({
                    title:"경고",
                    text:"아이디나 비밀번호를 입력하세요",
                    icon:"error",
                    confirmButtonText:"확인"
                });   
            }
            else{
                loginForm.submit()
            }
        }
        function reply(){
            swal.fire({
                title:"문의",
                html:"Contact Mail: sellingmarket@sellingmarket.co.kr </br> Contact Call: +82 70 7631 8282",
                icon:"info",
                footer:"Manager: Hosang Yoon",
                confirmButtonText:"확인"
            });
        }
        
    </script>
    <body>
        <form name=myform method="post" class="row text-center" style="width:100% float:none; margin:0 auto">
            <div id="panel">
                <img src={{url_for('static',filename='selling.png')}} width="150" height="150"></img>
                <table align="center">
                <tr>
                    <td><label class="label label-primary">가입계정</label> </td>
                    <td><input name="id" type="text" placeholder="email" class="form-control"><br></td>
                </tr>
                <tr>
                    <td><label class="label label-primary">비밀번호   </label> </td>
                    <td><input name="pw" type="password" placeholder="password" class="form-control"></td>
                </tr>
                </table>
                <input style=margin:10px; type="button" onclick="login()" value="로그인" class="btn btn-danger">
                <input style=margin:10px; type="button" onclick="reply()" value="회원문의" class="btn btn-danger">
                
            </div>
        </form>  
    </body>
    <footer>
        <p>Copyright @2020 Selling Corp. All rights reserved.</p>
        <addrss>Contact webmaster for more information</address>
    </footer>
</html>
