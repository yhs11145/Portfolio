<html lang="ko">
    <head>
        <meta charset="utf-8">
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- 부가적인 테마 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </head>
    <script type="text/javascript">
        
    </script>
    <body>
        <form name=selection  class="form-horizontal" style="width:50%;">
            <div class="form-group">
                <label class="col-sm-2 control-label">작성자</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">문의내용</label>
            </div>
            <div class="form-group">
               <textarea class="form-control" rows="10" ></textarea>
            </div>
            <div class="form-group">
                <input type="button" style=margin:10px; onclick="answer()" value="전송하기" class="btn btn-danger">  
                <input type="button" style=margin:10px; onclick="cancel()" value="취소하기" class="btn btn-danger">  
        </form>
    </body>
</html>
