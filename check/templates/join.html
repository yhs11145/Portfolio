<html>
    <head>
        <meta charset="="utf-8">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='background.css')}}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </head>
    <body>
        <script type="text/javascript">
            function cancel(){
                location.href="/"
            }
            var id={{id|tojson}};
            if (id=="No"){
                swal.fire({
                    title:"회원가입 불가",
                    text:"중복된 아이디가 있습니다.",
                    icon:"error",
                    confirmButtonText:"확인"
                });   
            }
            else if (id=="ok"){
                swal.fire({
                    title:"회원가입 성공",
                    text:"이제 우리 회사의 직원이 되었습니다.",
                    icon:"success",
                    confirmButtonText:"확인"
                }).then((result)=>{
                    if (result.value){
                        window.location.href='/'
                    }
                });   
            }
        </script>
        <form name=myform method="post" class="row text-center" style="width:100% float:none; margin:0 auto">
            <div id="panel">
                <table align="center">
                    <tr>
                        <td><label class="label label-primary">이름</label> </td>
                        <td><input name="name" type="text" placeholder="name" class="form-control"><br></td>
                    </tr>
                    <tr>
                        <td><label class="label label-primary">아이디</label> </td>
                        <td><input name="id" type="text" placeholder="id" class="form-control"><br></td>
                    </tr>
                    <tr>
                        <td><label class="label label-primary">비밀번호   </label> </td>
                        <td><input name="password" type="password" placeholder="password" class="form-control"></td>
                    </tr>
                </table>
                <input style=margin:10px; type="button" onclick="submit()" value="회원가입" class="btn btn-danger">
                <input style=margin:10px; type="button" onclick="cancel()" value="취소" class="btn btn-danger">
            </div>
        </form>
    </body>
</html>
